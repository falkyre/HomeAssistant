- id: '1601852421648'
  alias: UPS Offline
  description: ''
  trigger: []
  condition:
  - condition: state
    entity_id: sensor.cp1000_status
    state: unavailable
  - condition: or
    conditions:
    - condition: state
      entity_id: sensor.cp850_status
      state: unavailable
  action:
  - service: notify.mobile
    data:
      message: A UPS has become unavailble or gone offline
  - service: persistent_notification.create
    data:
      message: A UPS has become unavailable or gone offline
      title: UPS Status
  mode: single
- id: '1601864809419'
  alias: Update Notify
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.updater
    from: 'off'
    to: 'on'
  condition: []
  action:
  - service: notify.mobile
    data:
      message: Home Assistant  {{ state_attr('binary_sensor.updater', 'newest_version')
        }}  is now available.
  mode: single
- id: '1601833864547'
  alias: Garage Door Notify - mobile
  description: ''
  trigger:
  - type: not_opened
    platform: device
    device_id: 5bc88bb5cc2ee021207428ffcf78d503
    entity_id: binary_sensor.z_wave_garagedoor_is_open
    domain: binary_sensor
  condition: []
  action:
  - delay:
      hours: 0
      minutes: 5
      seconds: 0
      milliseconds: 0
  - service: camera.snapshot
    data:
      filename: /config/www/snaps/backyard.jpg
    entity_id: camera.backyard
  - service: notify.mobile
    data:
      message: Garage Door Opened
      data:
        clickAction: /lovelace-lights/cameras
        image: /local/snaps/backyard.jpg
        attachment:
          url: https://ha.osty.ca/local/snaps/backyard.jpg
          content-type: jpg
          hide-thumbnail: false
  - service: notify.mobile_app_s21
    data:
      message: Garage Door Opened
  mode: single
